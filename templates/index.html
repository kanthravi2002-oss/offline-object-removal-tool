<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Object Removal Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Offline Object Removal Tool</h1>
            <p class="text-gray-600">Remove unwanted objects from your images - completely offline and private</p>
        </div>

        <!-- Main Content -->
        <div class="max-w-6xl mx-auto">
            <!-- Upload Section -->
            <div id="uploadSection" class="bg-white rounded-lg shadow-lg p-6 mb-6">
                <h2 class="text-2xl font-semibold mb-4 text-gray-800">1. Upload Image</h2>
                <div class="flex flex-col items-center">
                    <div id="dropZone" class="w-full border-4 border-dashed border-gray-300 rounded-lg p-12 text-center cursor-pointer hover:border-blue-500 transition-colors">
                        <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                            <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <p class="mt-2 text-sm text-gray-600">
                            <span class="font-semibold">Click to upload</span> or drag and drop
                        </p>
                        <p class="text-xs text-gray-500 mt-1">PNG, JPG, JPEG, WEBP (max 16MB)</p>
                    </div>
                    <input type="file" id="fileInput" accept="image/png,image/jpeg,image/jpg,image/webp" class="hidden">
                </div>
            </div>

            <!-- Canvas Section -->
            <div id="canvasSection" class="bg-white rounded-lg shadow-lg p-6 mb-6 hidden">
                <h2 class="text-2xl font-semibold mb-4 text-gray-800">2. Mark Objects to Remove</h2>
                
                <!-- Tools -->
                <div class="mb-4 flex flex-wrap gap-4 items-center bg-gray-50 p-4 rounded-lg">
                    <div class="flex gap-2">
                        <button id="brushBtn" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 transition-colors font-medium">
                            üñåÔ∏è Brush
                        </button>
                        <button id="eraserBtn" class="px-4 py-2 bg-white text-gray-700 border-2 border-gray-300 rounded hover:bg-gray-100 transition-colors font-medium">
                            üßπ Eraser
                        </button>
                    </div>
                    
                    <div class="flex items-center gap-2">
                        <label class="text-sm font-medium text-gray-700">Size:</label>
                        <input type="range" id="brushSize" min="5" max="50" value="20" class="w-32">
                        <span id="brushSizeValue" class="text-sm text-gray-600 w-8">20</span>
                    </div>
                    
                    <button id="clearBtn" class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600 transition-colors">
                        Clear All
                    </button>
                    
                    <button id="undoBtn" class="px-4 py-2 bg-yellow-500 text-white rounded hover:bg-yellow-600 transition-colors">
                        Undo
                    </button>
                    
                    <div class="flex items-center gap-2">
                        <label class="text-sm font-medium text-gray-700">Method:</label>
                        <select id="inpaintMethod" class="px-3 py-2 border border-gray-300 rounded">
                            <option value="telea">Fast (Telea)</option>
                            <option value="ns">Quality (Navier-Stokes)</option>
                        </select>
                    </div>
                </div>

                <!-- Canvas Container -->
                <div class="relative mb-4 border-2 border-gray-300 rounded-lg overflow-hidden" style="max-width: 100%;">
                    <canvas id="imageCanvas" class="max-w-full"></canvas>
                    <canvas id="maskCanvas" class="absolute top-0 left-0 max-w-full cursor-crosshair"></canvas>
                </div>

                <!-- Process Button -->
                <div class="flex justify-center">
                    <button id="processBtn" class="px-8 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition-colors disabled:bg-gray-400 disabled:cursor-not-allowed">
                        Remove Objects
                    </button>
                </div>
            </div>

            <!-- Results Section -->
            <div id="resultsSection" class="bg-white rounded-lg shadow-lg p-6 hidden">
                <h2 class="text-2xl font-semibold mb-4 text-gray-800">3. Result</h2>
                
                <!-- Before/After Comparison -->
                <div class="grid md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <h3 class="text-lg font-medium mb-2 text-gray-700">Before</h3>
                        <div class="border-2 border-gray-300 rounded-lg overflow-hidden">
                            <img id="beforeImage" class="w-full" alt="Before">
                        </div>
                    </div>
                    <div>
                        <h3 class="text-lg font-medium mb-2 text-gray-700">After</h3>
                        <div class="border-2 border-gray-300 rounded-lg overflow-hidden">
                            <img id="afterImage" class="w-full" alt="After">
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="flex flex-wrap gap-4 justify-center">
                    <button id="downloadBtn" class="px-6 py-3 bg-green-600 text-white font-semibold rounded-lg hover:bg-green-700 transition-colors">
                        Download Result
                    </button>
                    <button id="newImageBtn" class="px-6 py-3 bg-gray-600 text-white font-semibold rounded-lg hover:bg-gray-700 transition-colors">
                        Process New Image
                    </button>
                </div>
            </div>

            <!-- Loading Overlay -->
            <div id="loadingOverlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
                <div class="bg-white rounded-lg p-8 text-center">
                    <div class="animate-spin rounded-full h-16 w-16 border-b-4 border-blue-600 mx-auto mb-4"></div>
                    <p class="text-lg font-medium text-gray-800">Processing...</p>
                    <p class="text-sm text-gray-600 mt-2">This may take a few moments</p>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
